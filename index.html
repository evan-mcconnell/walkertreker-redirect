<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener('click', function (event) {
        if (!event.target.matches('.clickme')) return;
        event.preventDefault();
        const [path, key, value] = getSearchParameters();
        console.log(path, key, value)
        }, false);

      function getSearchParameters() {
        paramData = []
        var pathparams = window.location.search.substr(1);
        console.log(pathparams)
        var params = window.location.search.substr(2);
        console.log(params)
        if (pathparams != null && pathparams != "") {
          const pathName = pathparams.split("=");
          const path = pathName[1]
          console.log(path)
          paramData.push(path)
        }
        if (params != null && params != "") {
          const paramArr = params.split("=");
          const key = paramArr[0]
          const value = paramArr[1]
          console.log(key, value)
          paramData.push(key, value)
        }
        return paramData
      }

    // }
    </script>
  </head>

  <body>

    <button class='clickme'></button>
  </body>
</html>
