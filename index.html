<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener('click', function (event) {
        if (!event.target.matches('.clickme')) return;
        event.preventDefault();
        const [path, key, value] = getSearchParameters();
        console.log(path, key, value)
        }, false);

      function getSearchParameters() {
        paramData = []
        const allParamsArr = window.location.search.substr(1).split('&')
        console.log(allParamsArr)
        if (allParamsArr[0] != null && allParamsArr[0] != "") {
          const pathName = allParamsArr[0].split("=");
          const path = pathName[1]
          console.log(path)
          paramData.push(path)
        }
        if (allParamsArr[1] != null && allParamsArr[1] != "") {
          const paramArr = allParamsArr[1].split("=");
          const key = paramArr[0]
          const value = paramArr[1]
          console.log(key, value)
          paramData.push(key, value)
        }
        return paramData
      }

    // }
    </script>
  </head>

  <body>

</html>
